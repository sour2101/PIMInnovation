<div class="wrapper"  >
    <header class="main-header">
        <nav role="navigation" class="navbar navbar-default mainmenu">
            <div class="container">
                <div class="navbar-header">
                    <!-- <img src="https://www.saint-gobain.com/sites/sgcom.master/themes/sgcom/stgobain/logo.png"> -->
                    <a class="navbar-brand"><b>{{'data.headerPIM'|translate}}</b></a>
                    <button type="button" data-target="#navbar-toggle" data-toggle="collapse" class="navbar-toggle">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
                <div class="collapse navbar-collapse pull-left" id="navbar-toggle">
                  
                  <app-top-nav admin="principal.admin"></app-top-nav>
                </div>
                
                <div class="navbar-custom-menu pull-right">
                    <ul class="nav navbar-nav">
                        <li  class="dropdown">
                            <a class="spanWhite">
                                            {{'data.lblDataLocal' |translate}}:
                            </a>
                        </li>  
                        <li class="dropdown" style="padding-top: 12px;">
                                <select name="dataLocalName" [(ngModel)]="dataLocalId" class="form-control" (change)="changeDataLocal(dataLocalId)"  required>
                                        <option [ngValue]="dataLocal.id" *ngFor="let dataLocal of dataLocalList">
                                             {{dataLocal.name}}
                                        </option> 
                                     </select>
                        </li>
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                              <img src="../../../../assets/images/User_Avatar.png" class="user-image" >
                              <span class="hidden-xs">{{principal.firstname}} {{principal.lastname}}</span>
                            </a>
                            <ul class="dropdown-menu">
                              <!-- User image -->
                              <li class="user-header">
                                <img src="../../assets/images/User_Avatar.png" class="img-circle" alt="User Image">
                
                                <p>
                                    {{principal.firstname}} {{principal.lastname}}
                                </p>
                              </li>
                              <!-- Menu Body -->
                              <li class="user-body">
                                <div class="row">
                                  <div class="col-xs-4 text-center">
                                    <a href="#">Followers</a>
                                  </div>
                                  <div class="col-xs-4 text-center">
                                    <a href="#">Sales</a>
                                  </div>
                                  <div class="col-xs-4 text-center">
                                    <a href="#">Friends</a>
                                  </div>
                                </div>
                                <!-- /.row -->
                              </li>
                              <!-- Menu Footer-->
                              <li class="user-footer">
                                <div class="pull-left">
                                  <a  (click)="changeUserPref()" class="btn btn-default btn-flat">Preference</a>
                                </div>
                                <div class="pull-right">
                                  <a  (click)="logout()" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                              </li>
                            </ul>
                          </li>
                        <!-- <li class="dropdown">
                            <a  class="hand">
                                <span class="hidden-xs">{{principal.firstname}} {{principal.lastname}}</span>
                            </a>
                        </li> 
                        <li class="dropdown">
                                <a class="hand" (click)="logout()"  matTooltip="Sign Out" ><i class="glyphicon glyphicon-off"></i> </a>
                        </li>-->
                    </ul>
                </div>
            </div>
        </nav>
        
    </header>
    
    <div class="content-wrapper" style="height: 90vh;">
      <router-outlet (activate)="onActivate($event)"></router-outlet>
    </div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 
        </div>
        <strong>2019 &copy; Saint-Gobain</strong>
    </footer>
  </div>
