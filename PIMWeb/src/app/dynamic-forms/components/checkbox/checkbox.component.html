<div [formGroup]="form">
    <div [formGroupName]="field.shortName" >
      <div *ngFor="let opt of field.options" class="form-check">
      <label class="form-check-label">
         <input [formControlName]="opt.id" class="form-check-input"  type="checkbox"   />
         {{opt.name}}</label>
      </div>
    </div>

  </div>
