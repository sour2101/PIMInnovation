<div [formGroup]="form">
  <div [formArrayName]="field.shortName" *ngFor="let cd of formArray.controls ;let i=index;">
    <div [formGroupName]="i">
      <div *ngFor="let opt of field.options" class="form-check">
        <label class="form-check-label">
          <input [formControlName]="opt.id" class="form-check-input" type="checkbox" />
          {{opt.attributeValue}}</label>
      </div>
    </div>
  </div>
</div>
