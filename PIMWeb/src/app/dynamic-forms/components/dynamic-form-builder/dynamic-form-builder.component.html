<form  (ngSubmit)="onSubmit.emit(this.form.value)"  [formGroup]="form" class="form-horizontal" novalidate>
    <div *ngFor="let field of fields">
        <field-builder [field]="field"  [form]="form"></field-builder>
    </div>
    <div class="box-footer">
        <a (click)="back()" class="btn btn-default">{{'data.btnBack' | translate}}</a>
        <button pButton type="submit" [disabled]="!form.valid" label="{{'data.btnSave' | translate}}"  class="pull-right"></button>
    </div>
