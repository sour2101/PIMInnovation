<div class="form-group col-sm-6" [ngClass]="{'has-error':(field.required && form.get(field.shortName).invalid )}"  #formDir="ngForm" [formGroup]="form">
    <label [attr.for]="field.longName">
      {{field.longName}}
     
    </label>
    <div  [ngSwitch]="field.displayType" >
      <textbox *ngSwitchCase="'TextBox'" [field]="field" [form]="form"></textbox>
      <text-area *ngSwitchCase="'TextArea'" [field]="field" [form]="form" ></text-area>
      <dropdown *ngSwitchCase="'DropDown'" [field]="field" [form]="form"></dropdown>
      <checkbox *ngSwitchCase="'checkbox'" [field]="field" [form]="form"></checkbox>
      <lookup *ngSwitchCase="'LookupTable'" [field]="field" [form]="form"></lookup>
      <app-numeric-text-box *ngSwitchCase="'NumericTextBox'" [field]="field" [form]="form"></app-numeric-text-box>
      <!-- <radio *ngSwitchCase="'radio'" [field]="field" [form]="form"></radio> -->
      <file *ngSwitchCase="'file'" [field]="field" [form]="form"></file>
      <!-- <div class="alert alert-danger my-1 p-2 fadeInDown animated" *ngIf="!isValid && isDirty">{{field.label}} is required</div> -->
      
    </div>
  </div>
