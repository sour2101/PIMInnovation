<section class="content">
    <div class="box-body">
                        <form [formGroup]="orgform" #formDir="ngForm" (ngSubmit)="orgform.valid && submit(orgform)" class="form-horizontal" novalidate >
                            
                                <div class="form-group" [ngClass]="{'has-error': (orgform.controls.organizationId.invalid && formDir.submitted) }">
                                        <label class="control-label col-md-3">{{'data.lblOrganization'|translate}}</label>
                                        <div class="col-md-9">
                                            <select name="organizationName"  formControlName="organizationId" class="form-control" required>
                                                <!-- <option value="">-- {{data.lblOrganization}} --</option> -->
                                                <option *ngFor="let org of organizationList" [ngValue]="org.shortName" >{{org.longName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group" [ngClass]="{'has-error': (orgform.controls.catalogId.invalid && formDir.submitted) }">
                                            <label class="control-label col-md-3">{{'data.lblCatalog'|translate}}</label>
                                            <div class="col-md-9">
                                                <select name="catalogName"  formControlName="catalogId" class="form-control" required>
                                                    <!-- <option value="">-- {{data.lblCatalog}} --</option> -->
                                                    <option *ngFor="let cat of catalogList" [ngValue]="cat.shortName" >{{cat.longName}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    
                            
                            <div class="box-footer">
                                <a (click)="back()" class="btn btn-default">{{'data.btnBack'|translate}}</a>
                                <button pButton type="submit" label="{{'data.btnSave'|translate}}" class="pull-right"></button>
                            </div>
                                     
                        </form>

    </div>
</section>
