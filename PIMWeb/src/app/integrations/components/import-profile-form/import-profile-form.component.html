<section class="content">
  <div class="box-body">
    <form [formGroup]="profileForm" #formDir="ngForm" (ngSubmit)="profileForm.valid && submit(profileForm)" class="form-horizontal" novalidate >
            <div class="form-group" [ngClass]="{'has-error': (profileForm.get('jobTypeId').invalid && formDir.submitted) }" >
            <label class="control-label col-md-3">{{'data.lblJobType' | translate}}</label>
                <div class="col-md-9">
                    <p-dropdown [options]="jobTypeList" (onChange)="changeJobType($event)" optionLabel="name" ></p-dropdown>
                </div>
            </div>
            <div class="form-group" [ngClass]="{'has-error': (profileForm.get('name').invalid && formDir.submitted) }" >
                <label class="control-label col-md-3">
                  {{'data.lblImportProfileName' | translate}}
                </label>
                <div class="col-md-9">
                    <input name="name" pInputText type="text" formControlName="name" class="form-control" />
                </div>
            </div>
            <div class="form-group" [ngClass]="{'has-error': (profileForm.get('folderName').invalid && formDir.submitted) }" >
              <label class="control-label col-md-3">
                {{'data.lblFolderName' | translate}}
              </label>
              <div class="col-md-9">
                  <input name="name" pInputText type="text" formControlName="folderName" class="form-control" />
              </div>
          </div>
        
      
      <div class="box-footer">
        <a (click)="back(null)" class="btn btn-default">{{'data.btnBack' | translate}}</a>
        <button pButton type="submit" label="{{'data.btnSave' | translate}}"  class="pull-right"></button>
    </div>
    </form>
  </div>
</section>
