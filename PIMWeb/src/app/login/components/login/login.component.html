
<div class="login-box">
  <div class="login-box-body">
      <div class="login-logo">
            <img src="assets/images/Saint-gobain_small.png" id="loginLogo" class="img-responsive" alt="Logo">
      <br/>
         <b> {{'data.headerPIM' | translate}}</b>
      </div>
      <form [formGroup]="loginForm" #formDir="ngForm" (ngSubmit)="loginForm.valid && submit(loginForm)" class="form-horizontal" novalidate>
          <div class="form-group has-feedback" [ngClass]="{'has-error': (loginForm.controls.username.invalid && formDir.submitted) }">
              <input type="text" formControlName="username" class="form-control" placeholder="{{'data.lblUserName' | translate}}">
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback" [ngClass]="{'has-error': (loginForm.controls.password.invalid && formDir.submitted) }">
              <input type="password" formControlName="password" class="form-control" placeholder="{{'data.lblPassword' | translate}}">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
              <div class="col-md-7">
                  <a class="hand" (click)="changeState('passwordRecovery')">{{'data.lblForgetPassword' | translate}}</a>
              </div>
              <div class="col-md-5">
                  <button pButton type="submit" class="btn-block btn-flat" label="{{'data.btnSignIn' | translate}}"></button>
              </div>
          </div>
      </form>
      <div class="social-auth-links text-center">
          <p>- OR -</p>
          <button pButton (click)="changeState('sso')" class="btn-block btn-flat" label="{{'data.btnSsoLogin' | translate}} "></button>
      </div>
  </div>
</div>
