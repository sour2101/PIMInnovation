<div class="col-sm-12" style="padding:0px;">
  <p-panel [styleClass]="'panelStyle'"  [toggleable]="false" >
  <p-header>
          <div class="ui-helper-clearfix">
              <span class="ui-panel-title" >Role Details</span>
          </div>
  </p-header>
  <div class="box-body">
    <form [formGroup]="roleForm" #formDir="ngForm" (ngSubmit)="roleForm.valid && submit(roleForm)" class="form-horizontal" novalidate >
      <p-scrollPanel [style]="{width:'100%', height: '350px'}">
        <div class="col-md-12">
            <div class="form-group" [ngClass]="{'has-error': (roleForm.get('name').invalid && formDir.submitted) }" >
                <label class="control-label col-md-3">
                  {{'data.lblRoleName' | translate}}
                </label>
                <div class="col-md-9">
                    <input name="name" pInputText type="text" formControlName="name" class="form-control" />
                </div>
            </div>
            <div class="form-group" >
              <label class="control-label col-md-3">{{'data.lblUsers' | translate}}</label>
              <div class="col-md-9">
                <p-pickList [showSourceFilter]="true" [responsive]="true" [source]="users" [target]="selectedUserList" filterBy="username"
                    [showSourceControls]="false" [showTargetControls]="false">
                  <ng-template let-user pTemplate="item">
                    <div class="ui-helper-clearfix">
                              {{user.username}}
                    </div>
                  </ng-template>
                </p-pickList>
              </div>
            </div>
        </div>
      </p-scrollPanel>
      <div class="box-footer">
        <a (click)="back()" class="btn btn-default">{{'data.btnBack' | translate}}</a>
        <button pButton type="submit" label="{{'data.btnSave' | translate}}"  class="pull-right"></button>
    </div>
    </form>
  </div>
  </p-panel>
</div>
